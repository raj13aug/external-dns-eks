---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server-v2
  labels:
    version: v2
spec:
  selector:
    matchLabels:
      app: echo-server
      version: v2
  replicas: 1
  template:
    metadata:
      labels:
        app: echo-server
        version: v2
    spec:
      containers:
      - name: echo-server
        image: hashicorp/http-echo
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server-v2
  labels:
    version: v2
spec:
  type: ClusterIP
  ports:
  - name: echo-port
    port: 80
    targetPort: 8080
  selector:
    app: echo-server
    version: v2
